language: php

php:
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_script:
  - composer self-update
  - composer update --prefer-source --dev

script:
  - ./vendor/bin/phpunit 
  - ./vendor/bin/phpcs --ignore=vendor,cache,compat,pouet.php,.phan --exclude=Squiz.WhiteSpace.ControlStructureSpacing -n .

